{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Recent posts</h2>

{% if items %}
    <ul>
        {% for item in items %}
            <li>
                <a href="{{ url_for('detail', post_id=item._id)}}">{{item.title}}</a>
                
                ({{item.status}}) - {{item.location}}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No lost items reported yet</p>
{% endif %}
{% endblock %}
